# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - gabrielionita

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: linux-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.401'

    - name: Build with dotnet
      run: dotnet build PersonalWebsite --configuration Release --runtime win-x64

    - name: dotnet publish
      run: dotnet publish PersonalWebsite --runtime win-x64 --configuration Release --output ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gabrielionita'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_836adc7317304ea397883fd29191d52c }}
        package: ${{env.DOTNET_ROOT}}/myapp 
